<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1 id="welc">Чат</h1>
        <a href="donate.html"><p>задонатить на базу данных</p></a>
    </header>

    <main class="main">
        <div class="chat-area">
            <ul class="messages" id="messages">

            </ul>
        </div>

        <div class="input-area">
            <input type="text" id="nickname" placeholder="Введите ваше имя" oninput="updateNickname()" maxlength = "20">
            <input type="text" id="message" placeholder="Введите сообщение" maxlength = "200">
            <button id="send" onclick="addMessage()">Отправить</button>
        </div> 
    </main>

    <footer class="footer">
        <p>&copy; 2024 чат сделанный на коленке</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
