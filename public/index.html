<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/logo.svg" type="image/svg+xml">
    <link rel="stylesheet" href="./style.css">
    <title>Чат</title>
</head>
<body>
    <div class="wrapper">

        <div class="header">
            <h1 id="welc" >hello world</h1>
            <a href="donate.html"><p class="p_header">задонатить на базу данных</p></a>
        </div> 

        <div class="main">
            <div class="chat-area">
                <ul class="messages" id="messages"></ul>
            </div>
            <div class="input-area">
                <input type="text" id="nickname" placeholder="Введите ваше имя" oninput="updateNickname()" maxlength = "20">
                <input type="text" id="message" placeholder="Введите сообщение" maxlength = "200">
                <button id="send" onclick="addMessage()" class="send-btn">Отправить</button>
            </div> 
        </div>

        <div class="footer">
            <p>&copy; 2024 чат сделанный на коленке</p>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
